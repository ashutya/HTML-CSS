<html>
<head>
        <title>
            form control
        </title>
</head>
<body>
    <form>
        <h3 style="margin-left:200px">registration form</h3>   
        first Name:
        <input type="text" required><br>
        <label>Last Name:</label>
        <input type="text"  required><br>
        <label>Subject:</label><br>
        <input type="checkbox" name="subject" value="yes" checked>c progranmming<br>
        <input type="checkbox" name="subject">java programming<br>
        <input type="checkbox" name="subject">c++ progranmming<br>
        <label>Gender:</label><br>
        <input type="radio" name="gender">MALE<br>
        <input type="radio" name="gender">FEMALE<br>
        <label>Country</label>
        <select>
            <optgroup>
            <option>India</option>
            <option>US</option>
            <option>UAE</option>
            <option>Australia</option>
        </optgroup>
        </select><br>
        Address:
        <textarea></textarea><br>
        Upload file:
        <input type="file">
        <input type="submit" value="send">
        <input type="reset">
        <input type="button" value="ok">
        <button> clear</button>
        <!-- <input type="image" src="A1.jpg"> -->
        <fieldset>
            <legend>User Details</legend>
            Gmail:<input type="text" required><br>
            Username:<input type="text" required><br>
            Password:<input type="Password" required>
            
        </fieldset>

    </form>
</body>
</html>
