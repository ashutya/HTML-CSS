    <label for="number">enter number </label>
    <input type="text" id="t1">
    <br>
    <button onclick="factorial()">click here</button>

        <script>
         function factorial()
         {
            let fact=1;
            n=document.getElementById('t1').value;
            for(i=1;i<=n;i++)
            fact=fact*i;
            document.write("fact of a number is"+fact);
         }
         factorial();
         function change()
         {
            document.getElementById("d1").style.backgroundColor="red";
         }
         function change1()
         {

           document.getElementById("d2").src="https://i.pinimg.com/originals/55/74/54/557454f9d762c6b6c9efdaec66b4dbb9.jpg"

         }
    </script>
